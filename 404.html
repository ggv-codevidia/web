<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 8rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: spin 5s linear infinite;
        }
        
        .search-box {
            display: flex;
            margin: 30px 0;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
        }
        
        button {
            padding: 15px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }
        
        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .floating {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 2rem;
            animation-delay: 0s;
        }
        
        .floating:nth-child(2) {
            top: 70%;
            right: 5%;
            font-size: 3rem;
            animation-delay: 1s;
        }
        
        .floating:nth-child(3) {
            bottom: 10%;
            left: 10%;
            font-size: 2.5rem;
            animation-delay: 2s;
        }
        
        .floating:nth-child(4) {
            top: 20%;
            right: 10%;
            font-size: 2rem;
            animation-delay: 3s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            opacity: 0.7;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <div class="emoji">ü§î</div>
        <p>Looks like this page went on vacation without telling us!<br>Maybe it's hiding with the missing socks or hanging out with Bigfoot.</p>
        
        <div class="search-box">
            <input type="text" placeholder="What are you looking for?">
            <button>Search</button>
        </div>
        
        <p>While we send out a search party, you can:</p>
        
        <div class="links">
            <a href="#" class="link">Go Home</a>
            <a href="#" class="link">Contact Support</a>
            <a href="#" class="link">Browse Our Site</a>
        </div>
    </div>
    
    <!-- Floating elements -->
    <div class="floating">üîç</div>
    <div class="floating">üß¶</div>
    <div class="floating">ü¶Ñ</div>
    <div class="floating">üëª</div>
    
    <!-- Confetti -->
    <script>
        // Create confetti
        for (let i = 0; i < 50; i++) {
            createConfetti();
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            confetti.style.background = getRandomColor();
            document.body.appendChild(confetti);
        }
        
        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#6a0572', '#118ab2'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Change emoji randomly
        const emojiElement = document.querySelector('.emoji');
        const emojis = ['ü§î', 'üòµ', 'üòÖ', 'ü§∑', 'üëÄ', 'üôà', 'üïµÔ∏è', 'üßê'];
        
        setInterval(() => {
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            emojiElement.textContent = randomEmoji;
        }, 3000);
    </script>
</body>
</html>
